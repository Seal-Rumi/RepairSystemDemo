    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right" style="float: left !important;">
                <li class="breadcrumb-item">
                  </a>
                </li>
              </ol>
            </div>
          </div>

      </section>

      <section class="content">
        <div class="container-fluid">

          <div class="card card-default">
            <div class="card-body">
              <div class="row">

                    <select id="services_unit1_select" class="form-control select2bs4" style="width: 100%;">

            <div class="card-header">
              <h3 class="card-title" style="line-height: 2.2rem;">模型庫</h3>
            </div>
            <div class="card-body pb-0">
              <div class="row">
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">

    <div class="blank"></div>
    <div id="add_dialog" title="線上報修" class="dialog">
      <form>
        <div>設備類別</div>
        <select id="device_category" class="form-control">
          <option selected="selected" value="0">請選擇設備類別</option>
        </select>
        <div>設備編號</div>
        <!-- <input id="device_id"> -->
        <select id="device_id" class="form-control">
          <option selected="selected" value="0">請選擇設備編號</option>
        </select>
        <div>設備名稱</div>
        <input id="device_name" disabled>
        <div>報修問題</div>
        <!-- <input id="repair_issue"> -->
        <select id="repair_issue" class="form-control">
          <option selected="selected" value="0">請選擇報修類型</option>
        </select>
        <div>備註</div>
        <textarea id="remark" style="width: 100%;"></textarea>
        <br>
      </form>
    </div>
    <div id="edit_dialog" title="修改工單" class="dialog">
      <form>
        <div>設備類別</div>
        <select id="device_category2" class="form-control">
          <option selected="selected" value="0">請選擇設備類別</option>
        </select>
        <div>設備編號</div>
        <!-- <input id="device_id2"> -->

        </select>

        <div>報修問題</div>
        <!-- <input id="repair_issue2"> -->

        <option selected="selected" value="0">請選擇報修類型</option>
      </select>
        <div>備註</div>
        <textarea id="remark2" style="width: 100%;"></textarea>
        <br>
      </form>
    </div>
    <div id="del_dialog" title="刪除設備" class='dialog'>
      <form>
        <span>確認刪除此筆設備清單</span>
      </form>
    </div>
    <div id="warn_dialog" title="系統訊息" class='dialog'>
      <form>
        <span id="warn_text"></span>
      </form>
    </div>

  <script src="../include/jquery/jquery.min.js"></script>

  <script src="../include/datatables/jquery.dataTables.min.js"></script>
  <script src="../include/select2/js/select2.full.min.js"></script>

  <script>
    const modelMap = {
      test_cube: "test_cube.glb",
      test_cone: "test_cone.glb",
    };
  
    function sendModelToIframe(modelKey) {
      const iframe = document.querySelector("iframe");
      const modelName = modelMap[modelKey];
  
      if (modelName) {
        // 使用 postMessage 發送模型文件名到 iframe
        iframe.contentWindow.postMessage({ modelName }, "*");
      }
    }
  </script>
</body>
